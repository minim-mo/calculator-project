<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator-Project</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="calculator">
      <!-- create  5 row -->
      <div class="first_row">
        <div class="screen">
            <div class="current"></div>
            <div class="previous"></div>
          <!-- clear button go here -->
          <button class="btn clear">C</button>
        </div>
        <div class="rows">
          <button class="btn numbers">7</button>
          <button class="btn numbers">8</button>
          <button class="btn numbers">9</button>
          <button class="btn operator">/</button>
        </div>
        <div class="rows">
          <button class="btn numbers">4</button>
          <button class="btn numbers">5</button>
          <button class="btn numbers">6</button>
          <button class="btn operator">x</button>
        </div>
        <div class="rows">
          <button class="btn numbers">1</button>
          <button class="btn numbers">2</button>
          <button class="btn numbers">3</button>
          <button class="btn operator">-</button>
        </div>
        <div class="rows">
          <button class="btn decimal">.</button>
          <button class="btn numbers">0</button>
          <button class="btn equal">=</button>
          <button class="btn operator">+</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
